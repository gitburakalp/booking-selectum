<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Booking Selectum Hotels</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="lib/jquery-daterangepicker/daterangepicker.min.css" />
    <link rel="stylesheet" href="lib/owl.carousel2/owl.carousel.min.css" />
    <link rel="stylesheet" href="lib/owl.carousel2/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="has-search">
    <header class="header"></header>

    <main class="main">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-12 content-column">
            <div class="search-steps">
              <div class="search-steps__title-block">
                <h2 class="title--lg">GUEST INFORMATION</h2>
              </div>
              <div class="search-steps__guests">
                <div class="radio-lists-block">
                  <ul class="radio-lists">
                    <li class="radio-lists-item is-active">
                      <div class="custom-check custom-check--radio">
                        <input id="inpPartialInfo" type="radio" name="guestInfoList" data-id="partialInfo" checked />
                        <label for="inpPartialInfo"> Partial Info </label>
                      </div>
                    </li>
                    <li class="radio-lists-item">
                      <div class="custom-check custom-check--radio">
                        <input id="inpCompleteInfo" type="radio" name="guestInfoList" data-id="completeInfo" />
                        <label for="inpCompleteInfo"> Complete Info </label>
                      </div>
                    </li>
                  </ul>
                  <div class="radio-lists-contents">
                    <div id="partialInfo" class="form-row radio-lists-wrapper is-active">
                      <div class="col-12 title-row">
                        <h3 class="title--xl font-family--didot">Partial Info</h3>
                      </div>
                      <div class="col-12 mb-3">
                        <h3 class="title--sm font-family--didot mb-3">1. GUEST</h3>
                      </div>
                      <div class="col-auto">
                        <select id="guest_1_gender" class="form-control">
                          <option value="mr">Mr.</option>
                        </select>
                      </div>
                      <div class="col col-xl-3">
                        <input class="form-control" placeholder="Name Surname" />
                      </div>
                      <div class="d-none d-xl-block col-xl-auto">
                        <span class="vertical-line"></span>
                      </div>
                      <div class="col-12 mt-4 mt-xl-0 col-xl-3">
                        <input class="form-control datepicker is-singlepicker" placeholder="01.01.1998" />
                      </div>
                    </div>
                    <div id="completeInfo" class="form-row radio-lists-wrapper">
                      <div class="col-12 title-row">
                        <h3 class="title--xl font-family--didot">Complete Info</h3>
                      </div>
                      <div class="form-row">
                        <div class="col-12 mb-3">
                          <h3 class="title--sm font-family--didot mb-3">1. GUEST</h3>
                        </div>
                        <div class="col-auto">
                          <select id="guest_1_gender" class="form-control">
                            <option value="mr">Mr.</option>
                          </select>
                        </div>
                        <div class="col col-xl-3">
                          <input class="form-control" placeholder="Name Surname" />
                        </div>
                        <div class="d-none d-xl-block col-xl-auto">
                          <span class="vertical-line"></span>
                        </div>
                        <div class="col-12 mt-4 mt-xl-0 col-xl-3">
                          <input class="form-control datepicker is-singlepicker" placeholder="01.01.1998" />
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col-12 mb-3">
                          <h3 class="title--sm font-family--didot mb-3">2. GUEST</h3>
                        </div>
                        <div class="col-auto">
                          <select id="guest_1_gender" class="form-control">
                            <option value="mr">Mr.</option>
                          </select>
                        </div>
                        <div class="col col-xl-3">
                          <input class="form-control" placeholder="Name Surname" />
                        </div>
                        <div class="d-none d-xl-block col-xl-auto">
                          <span class="vertical-line"></span>
                        </div>
                        <div class="col-12 mt-4 mt-xl-0 col-xl-3">
                          <input class="form-control datepicker is-singlepicker" placeholder="01.01.1998" />
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col-12 mb-3">
                          <h3 class="title--sm font-family--didot mb-3">1. CHILD</h3>
                        </div>
                        <div class="col-auto">
                          <select id="guest_1_gender" class="form-control">
                            <option value="mr">Mr.</option>
                          </select>
                        </div>
                        <div class="col col-xl-3">
                          <input class="form-control" placeholder="Name Surname" />
                        </div>
                        <div class="d-none d-xl-block col-xl-auto">
                          <span class="vertical-line"></span>
                        </div>
                        <div class="col-12 mt-4 mt-xl-0 col-xl-3">
                          <input class="form-control datepicker is-singlepicker is-childpicker" placeholder="01.01.1998" />
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-12">
                        <h3 class="title--xl font-family--didot mb-3">Honeymooners</h3>
                        <div class="custom-check">
                          <input id="isHoneymooners" type="checkbox" />
                          <label for="isHoneymooners">
                            <p class="description--lg">
                              Special for honeymooners
                              <a tabindex="0" type="button" class="icons icons--info-circle" data-toggle="popover" data-content="Special for honeymooners info text">&nbsp;</a>
                            </p>
                          </label>
                        </div>
                      </div>
                      <div class="col-6 mt-4 col-xl-3">
                        <input class="form-control datepicker is-singlepicker is-honeymooners" placeholder="01.01.1998" />
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-12">
                        <h3 class="title--xl font-family--didot mb-4">RESERVATION CONTACTS AND BILLING INFORMATION</h3>
                      </div>
                      <div class="col-12 mb-2">
                        <p class="description--lg">Please enter the information to be contacted about the bookings</p>
                      </div>
                      <div class="col-12 col-xl-4">
                        <input class="form-control" placeholder="Name" />
                      </div>
                      <div class="col-12 col-xl-4">
                        <input class="form-control" placeholder="Surname" />
                      </div>
                      <div class="col-12 col-xl-4">
                        <input class="form-control" placeholder="Mail" />
                      </div>
                      <div class="col-12 col-xl-4">
                        <select class="form-control">
                          <option>Select Country</option>
                        </select>
                      </div>
                      <div class="col-12 col-xl-4">
                        <input class="form-control" placeholder="Identity" />
                      </div>
                      <div class="col-12 col-xl-4">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <select class="form-control">
                              <option>+90</option>
                            </select>
                          </div>
                          <input class="form-control" placeholder="XXX XX XX" />
                        </div>
                      </div>
                      <div class="col-12 mt-3">
                        <textarea rows="5" class="form-control" placeholder="Address"></textarea>
                      </div>
                      <div class="col-12 mt-3">
                        <div class="custom-check">
                          <input id="inpDiffBilling" type="checkbox" />
                          <label for="inpDiffBilling"> My billing details are not the above * </label>
                        </div>
                      </div>
                      <div class="col-12 mt-3">
                        <div class="custom-check">
                          <input id="inpAgreement" type="checkbox" />
                          <label for="inpAgreement">
                            I have read the <a>Personal Data Protection</a> and
                            <a>Privacy Policy</a>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div id="billingInformationBlock" class="form-row d-none">
                      <div class="col-12">
                        <h3 class="title--xl font-family--didot mt-4 mb-4">BILLING INFORMATION</h3>
                      </div>
                      <div class="col-12 col-md-4">
                        <input class="form-control" placeholder="Company Name" />
                      </div>
                      <div class="col-12 col-md-4">
                        <input class="form-control" placeholder="Tax Office" />
                      </div>
                      <div class="col-12 col-md-4">
                        <input class="form-control" placeholder="Tax Number" />
                      </div>
                      <div class="col-12 mt-3">
                        <textarea rows="5" class="form-control" placeholder="Address"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-xl">
            <div class="reservation-summary"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="lib/jquery-daterangepicker/jquery.daterangepicker.min.js"></script>
    <script src="lib/owl.carousel2/owl.carousel.min.js"></script>
    <script src="js/site.js"></script>
  </body>
</html>
