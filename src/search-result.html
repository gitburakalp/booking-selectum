<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Booking Selectum Hotels</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="lib/jquery-daterangepicker/daterangepicker.min.css" />
    <link rel="stylesheet" href="lib/owl.carousel2/owl.carousel.min.css" />
    <link rel="stylesheet" href="lib/owl.carousel2/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="has-search">
    <header class="header"></header>

    <main class="main">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-12 content-column">
            <div class="search-steps">
              <div class="search-steps__title-block">
                <h2 class="title--lg">ROOM SELECTION</h2>
              </div>
              <div class="search-steps__results">
                <div class="room-cards">
                  <div class="rooms-image-block owl-carousel">
                    <div class="rooms-image-slide">
                      <figure class="image">
                        <img class="img-fluid" src="https://via.placeholder.com/282x176" alt="Image" />
                      </figure>
                    </div>
                    <div class="rooms-image-slide">
                      <figure class="image">
                        <img class="img-fluid" src="https://via.placeholder.com/282x176" alt="Image" />
                      </figure>
                    </div>
                    <div class="rooms-image-slide">
                      <figure class="image">
                        <img class="img-fluid" src="https://via.placeholder.com/282x176" alt="Image" />
                      </figure>
                    </div>
                    <div class="rooms-image-slide">
                      <figure class="image">
                        <img class="img-fluid" src="https://via.placeholder.com/282x176" alt="Image" />
                      </figure>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <h4 class="title border-bottom-dashed">
                        FAMILY ROOM <br />
                        PARTLY SEA VIEW
                      </h4>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-12">
                      <p class="description--md mb-2">Non-Refundable Room</p>
                      <div class="form-row">
                        <div class="col-auto">
                          <a
                            tabindex="0"
                            role="button"
                            class="btn btn--transparent-bordered"
                            data-toggle="popover"
                            data-content="At the booking stage, the entire booking amount is paid and if the reservation is cancelled, no refund will be made. <br><br>Check-In time is 14:00 and Check-Out <br>time is 12:00"
                          >
                            Conditions
                          </a>
                        </div>
                        <div class="col-auto">
                          <a tabindex="0" role="button" class="btn btn--transparent-bordered is-daily-rates" data-toggle="popover">Daily Dates</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="box--bordered">
                        <div class="form-row">
                          <div class="col-5">
                            <span class="amount--old">4,306 EUR</span>
                            <span class="amount">3,886 EUR</span>
                          </div>
                          <div class="col">
                            <a role="button" class="d-flex justify-content-center align-items-center btn btn-primary text-black h-100"> SELECT </a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr class="border-dashed" />
                  </div>
                  <div class="form-row">
                    <div class="col-12">
                      <p class="description--md mb-2">Flexible Option</p>
                      <div class="form-row">
                        <div class="col-auto">
                          <a
                            tabindex="0"
                            role="button"
                            class="btn btn--transparent-bordered"
                            data-toggle="popover"
                            data-content="At the booking stage, the entire booking amount is paid and if the reservation is cancelled, no refund will be made. <br><br>Check-In time is 14:00 and Check-Out <br>time is 12:00"
                          >
                            Conditions
                          </a>
                        </div>
                        <div class="col-auto">
                          <a tabindex="0" role="button" class="btn btn--transparent-bordered is-daily-rates" data-toggle="popover">Daily Dates</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="box--bordered">
                        <div class="form-row">
                          <div class="col-5">
                            <span class="amount--old">4,306 EUR</span>
                            <span class="amount">3,886 EUR</span>
                          </div>
                          <div class="col">
                            <a href="#" class="d-flex justify-content-center align-items-center btn btn-primary text-black h-100"> SELECT </a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr class="border-dashed" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-xl">
            <div class="reservation-summary"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="lib/jquery-daterangepicker/jquery.daterangepicker.min.js"></script>
    <script src="lib/owl.carousel2/owl.carousel.min.js"></script>
    <script src="js/site.js"></script>
  </body>
</html>
